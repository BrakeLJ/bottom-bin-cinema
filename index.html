<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dumpster Fire Films</title>

     <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
     <header>
          <h1>Dumpster Fire Films</h1>
          <h2>find a crappy movie to watch</h2>
     </header>
     <main>

          <section>
               <div class="dropdownContainer">
                    <form>
                         <!-- drop-down menu for genres -->
                         <label for="genre" class="srOnly">Genre</label>
                         <select class="genre" name="genre" id="genre">
                              <option disabled selected>Choose a Genre</option>
                              <option value="28">Action</option>
                              <option value="12">Adventure</option>
                              <option value="16">Animation</option>
                              <option value="35">Comedy</option>
                              <option value="80">Crime</option>
                              <option value="99">Documentary</option>
                              <option value="18">Drama</option>
                              <option value="10751">Family</option>
                              <option value="14">Fantasy</option>
                              <option value="36">History</option>
                              <option value="27">Horror</option>
                              <option value="10402">Music</option>
                              <option value="9648">Mystery</option>
                              <option value="10749">Romance</option>
                              <option value="878">Sci-fi</option>
                              <option value="53">Thriller</option>
                              <option value="10752">War</option>
                              <option value="37">Western</option>
                         </select>
     
                         <!-- drop-down menu for decades -->
                         <label for="decade" class="srOnly">Decade</label>
                         <select class="decade" name="decade" id="decade">
                              <!-- can we leave a dash here? -->
                              <option disabled selected>Choose a Decade</option>
                              <option value="2010s">2010s</option>
                              <option value="2000s">2000s</option>
                              <option value="1990s">1990s</option>
                              <option value="1980s">1980s</option>
                              <option value="1970s">1970s</option>
                              <option value="1960s">1960s</option>
                              <option value="1950s">1950s</option>
                         </select>
     
                         <input type="submit" value="Get movie">
                    </form>
               </div>

               <div class="recommendedMovie">
                    <!-- html will be appended here when results determined -->
               </div>
          </section>

          <!-- stretch goal - html to be appended when user selects movies to save -->
          <section class="selectedMovies">
          </section>

     </main>
     <footer>
          <p>Created by Lucas Brake + Connie Tsang at <a href="http://junocollege.com">Juno College</a></p>
     </footer>

     <script src='https://code.jquery.com/jquery-3.5.1.min.js'
          integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
     <script src="script.js"></script>
</body>

</html>
