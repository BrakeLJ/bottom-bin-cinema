<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dumpster Fire Films</title>

     <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
     <header>
          <h1>Dumpster Fire Films</h1>
          <h2>find a crappy movie to watch</h2>
     </header>
     <main>

          <section>
               <div class="dropdownContainer">

                    <!-- drop-down menu for genres -->
                    <label for="genre" class="srOnly">Genre</label>
                    <select name="genre" id="genre">
                         <option disabled selected>Choose a Genre</option>
                         <option value="action">Action</option>
                         <option value="adventure">Adventure</option>
                         <option value="animation">Animation</option>
                         <option value="comedy">Comedy</option>
                         <option value="crime">Crime</option>
                         <option value="documentary">Documentary</option>
                         <option value="drama">Drama</option>
                         <option value="family">Family</option>
                         <option value="fantasy">Fantasy</option>
                         <option value="history">History</option>
                         <option value="horror">Horror</option>
                         <option value="music">Music</option>
                         <option value="mystery">Mystery</option>
                         <option value="romance">Romance</option>
                         <option value="sci-fi">Sci-fi</option>
                         <option value="thriller">Thriller</option>
                         <option value="war">War</option>
                         <option value="western">Western</option>
                    </select>

                    <!-- drop-down menu for decades -->
                    <label for="decade" class="srOnly">Decade</label>
                    <select name="decade" id="decade">
                         <!-- can we leave a dash here? -->
                         <option disabled selected>Choose a Decade</option>
                         <option value="2010-2019">2010s</option>
                         <option value="2000-2009">2000s</option>
                         <option value="1990-1999">1990s</option>
                         <option value="1980-1989">1980s</option>
                         <option value="1970-1979">1970s</option>
                         <option value="1960-1969">1960s</option>
                         <option value="1950-1959">1950s</option>
                    </select>
               </div>

               <div class="results">
                    <!-- html will be appended here when results determined -->
               </div>
          </section>

          <!-- stretch goal - html to be appended when user selects movies to save -->
          <section class="selectedMovies">
          </section>

     </main>
     <footer>
          <p>Created by Lucas Brake + Connie Tsang at <a href="http://junocollege.com">Juno College</a></p>
     </footer>

     <script src='https://code.jquery.com/jquery-3.5.1.min.js'integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='crossorigin='anonymous'></script>
     <script src="script.js"></script>
</body>
</html>
